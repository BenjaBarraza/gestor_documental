{% extends "documentos/base.html" %}
{% load static %}

{% block content %}
<style>
    body {
    background: linear-gradient(135deg, #77838f 0%, #2b33a3ce 100%);
  }
    .editar-container {
        max-width: 700px;
        margin: 4rem auto;
        background: #ffffff;
        padding: 2rem 2.5rem;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        animation: fadeInUp 0.5s ease-out;
    }

    .editar-title {
        font-size: 2rem;
        font-weight: bold;
        display: flex;
        align-items: center;
        gap: 0.6rem;
        color: #1f2937;
        margin-bottom: 1.5rem;
    }

    .form-group {
        margin-bottom: 1.8rem;
    }

    label {
        font-weight: 600;
        color: #4b5563;
        margin-bottom: 0.4rem;
        display: block;
    }

    input, select {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 2px solid #e5e7eb;
        border-radius: 10px;
        font-size: 1rem;
        background-color: #f9fafb;
        transition: 0.3s ease;
    }

    input:focus, select:focus {
        border-color: #6366f1;
        background: #fff;
        outline: none;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    .btns {
        display: flex;
        gap: 1rem;
        justify-content: flex-end;
    }

    .btn {
        padding: 0.7rem 1.5rem;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        font-size: 0.95rem;
        cursor: pointer;
        transition: 0.2s ease-in-out;
        display: flex;
        align-items: center;
        gap: 0.4rem;
    }

    .btn-primary {
        background: linear-gradient(to right, #6366f1, #7c3aed);
        color: white;
        box-shadow: 0 4px 14px rgba(99, 102, 241, 0.3);
    }

    .btn-primary:hover {
        background: linear-gradient(to right, #4f46e5, #6d28d9);
        transform: translateY(-2px);
    }

    .btn-secondary {
        background: #e5e7eb;
        color: #374151;
    }

    .btn-secondary:hover {
        background: #d1d5db;
        transform: translateY(-2px);
    }

    .success-message {
        background-color: #d1fae5;
        border: 1px solid #10b981;
        color: #065f46;
        padding: 0.75rem 1rem;
        border-radius: 8px;
        margin-bottom: 1rem;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<div class="container" style="margin-top: 100px;"></div>
    <div class="editar-container">
        <h2 class="editar-title">‚úèÔ∏è Editar Perfil</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="success-message">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_email">üìß Correo electr√≥nico</label>
                {{ form.email }}
            </div>

            <div class="form-group">
                <label for="id_tipo_cuenta">üÜî Tipo de cuenta</label>
                {{ form.tipo_cuenta }}
            </div>

            <div class="btns">
                <button type="submit" class="btn btn-primary">üíæ Guardar cambios</button>
                <a href="{% url 'documentos:perfil' %}" class="btn btn-secondary">‚ùå Cancelar</a>
            </div>
    </div>
        </form>
    </form>
</div>
{% endblock %}
