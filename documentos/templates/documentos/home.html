{% extends 'documentos/base.html' %}

{% block title %}Inicio | Gestor Documental{% endblock %}

{% block content %}
<style>
  .home-container {
    max-width: 480px;
    margin: 0 auto;
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  .header-box h1 {
    color: #2980b9;
    font-size: 1.5rem;
    font-weight: bold;
    margin-bottom: 10px;
  }

  .header-box p {
    font-size: 0.95rem;
    color: #555;
    margin-bottom: 20px;
  }

  .btn-group {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-bottom: 30px;
  }

  .btn-custom {
    display: inline-block;
    padding: 12px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: 600;
    color: white;
    font-size: 1rem;
  }

  .btn-upload {
    background-color: #2ecc71;
  }

  .btn-list {
    background-color: #9b59b6;
  }

  .search-box {
    text-align: left;
  }

  .search-box h3 {
    font-size: 1.1rem;
    margin-bottom: 10px;
    color: #333;
  }

  .search-box input {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    margin-bottom: 10px;
  }

  .search-box button {
    width: 100%;
    padding: 10px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    transition: background 0.3s;
  }

  .search-box button:hover {
    background-color: #2980b9;
  }

  @media (min-width: 600px) {
    .btn-group {
      flex-direction: row;
      justify-content: center;
    }

    .btn-custom {
      width: auto;
      min-width: 160px;
    }
  }
</style>

<div class="home-container">
  <div class="header-box">
    <h1>üìÅ ¬°Bienvenido al Gestor Docs!</h1>
    <p>Gestiona y organiza todos tus documentos en un solo lugar</p>
  </div>

  <div class="btn-group">
    <a href="{% url 'documentos:subir' %}" class="btn-custom btn-upload">üì§ Subir Documento</a>
    <a href="{% url 'documentos:lista' %}" class="btn-custom btn-list">üìã Lista de Documentos</a>
  </div>

  <div class="search-box">
    <h3>Buscar documentos</h3>
    <form method="get" action="{% url 'documentos:buscar' %}">
      <input type="text" name="q" placeholder="Buscar por nombre, etiqueta o tipo...">
      <button type="submit">üîç Buscar</button>
    </form>
  </div>
</div>
{% endblock %}
